<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">        
        <link rel="icon" href="/static/images/favicon.ico" sizes="any"><!-- 32×32 -->
        <link rel="icon" href="/static/images/icon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png"><!-- 180×180 -->
        <title>Surely You're Joking, GPT-2!</title>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="my-5 text-center">
                <img class="d-block mx-auto mb-4" src="/static/images/apple-touch-icon.png" alt="Zany Face" title="Zany Face" width="72" height="72">
                <h2>Surely You're Joking, GPT-2!</h2>
                <p class="lead">Generating question and answer jokes with GPT-2</p>
            </div>
            <div class="row gy-4 col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <form action="/generate" method="POST">
                            <div class="input-group my-3">
                                <input type="text" class="form-control form-control-lg" id="textprompt" name="textprompt" placeholder="Text prompt here..." aria-label="Text prompt here..." aria-describedby="button-addon">
                                <button class="btn btn-primary btn-lg" type="submit" id="button-addon">Tell me a joke</button>
                            </div>
                        </form>
                    <div class="fs-5 output-content"><p></p></div>
                </div>
            </div>
            <div>
                <p><b>DISCLAIMER</b>: Generative language models may produce offensive or misinforming outputs, surely.</p>
            </div>
        </div>
        
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="/static/js/jquery-3.6.0.min.js"></script>
        <script src="/static/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/script.js"></script>
    </body>
</html>
